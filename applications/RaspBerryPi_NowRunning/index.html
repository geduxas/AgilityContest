<html lang="es">
<head>

    <title>Now Running Web console</title>
    <script src="html/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="html/toogle-switch.css" />
    <style type="text/css">
        .input_number {
            width:50px;
            display:inline-block;
            padding:10px 0px 10px 0px;
        }

    </style>
    <script type="text/javascript">
        function toogle(element) {
            var button=element.value;
            var checked=element.checked;
            if (button==='turno' && checked===true) {
                $('#sel_turno').prop("disabled",false);
            } else {
                $('#sel_turno').prop("disabled",true);
            }
        }

        function setDog(dog) {

        }

        function initialize() {
            $('#btn_turno').prop('checked',true);
            $('#sel_rec').val("0").prop('enabled',true);
        }
        function reload() {

        }
        function selectRing(obj) {

        }
        function selectRound(obj){

        }
        function selectCategoria(obj) {

        }
        function selectGrado(obj) {

        }
        function selectBrillo(obj) {

        }
        function selectRecTime(obj) {

        }
        function reconnect(){

        }
    </script>
</head>
<body onload="initialize();">

<table width="100%">
    <tr>
        <td colspan="2" style="text-align:left;"><h2>Panel de control "Su Turno"</h2></td>
        <td style="text-align:right">
            <input type="image" src="html/AgilityContest.png" alt="AC Logo" style="width:100px;padding:5px" onclick="reload();">
        </td>
    </tr>
    <tr> <th colspan="3" align="left"> Modo de funcionamiento</th></tr>
    <tr>
        <td>
            <!-- boton de perro en pista -->
            <label class="switch switch-slide">
                <input name="buttons" id="btn_turno" class="switch-input" type="radio" value="turno" onchange="toogle(this);" checked="checked"/>
                <span class="switch-label" data-on="Perro en pista" data-off="Perro en pista"></span>
                <span class="switch-handle"></span>
            </label>
            <!-- indicador de perro en pista -->
            <input class="input_number"  type="number" id="sel_turno" onchange="setDog(this.value);" min="0" max="999" step="1" value="0"/>
        </td><td style="text-align:center">
            <!-- boton de reconocimiento de pista -->
            <label class="switch switch-slide">
                <input name="buttons" id="btn_rec" class="switch-input" type="radio" value="rec" onchange="toogle(this);" />
                <span class="switch-label" data-on="Reconocimiento" data-off="Reconocimiento"></span>
                <span class="switch-handle"></span>
            </label>
        </td><td style="text-align:right">
            <!-- boton para mostrar el reloj -->
            <label class="switch switch-slide">
                <input name="buttons" id="btn_clock" class="switch-input" type="radio" value="clock" onchange="toogle(this);" />
                <span class="switch-label" data-on="Reloj" data-off="Reloj"></span>
                <span class="switch-handle"></span>
            </label>
        </td>
    </tr>
    <tr> <td colspan="3"><hr/></td> </tr>
    <tr> <th colspan="3" align="left"> Configuraci&oacute;n</th></tr>
    <tr>
        <td>
            <label for="sel_ring" style="display:inline-block;width:120px;">Ring: </label>
            <select id="sel_ring" onchange="selectRing(this);">
                <option value="0" selected="selected">Ring 1</option>
                <option value="1">Ring 2</option>
                <option value="2">Ring 3</option>
                <option value="3">Ring 4</option>
            </select>
            <br/>&nbsp;
        </td>
        <td style="width:100px">&nbsp;</td>
        <td>
            <label for="sel_round" style="display:inline-block;width:120px;">Manga: </label>
            <select id="sel_round" onchange="selectRound(this);">
                <option value="A" selected="selected">Agility</option>
                <option value="J">Jumping</option>
                <option value="T">Tunnel Cup</option>
                <option value="S">Snooker</option>
                <option value="G">Gambler</option>
                <option value="K">Ronda K.O.</option>
                <option value="*">M. Especial</option>
            </select>
            <br/>&nbsp;
        </td>
    </tr>
    <tr>
        <td>
            <label for="sel_cat" style="display:inline-block;width:120px;">Categoria: </label>
            <select id="sel_cat" onchange="selectCategoria(this);">
                <option value="X">Extra Large</option>
                <option value="L" selected="selected">Large</option>
                <option value="M">Medium</option>
                <option value="S">Small</option>
                <option value="T">Toy</option>
            </select>
            <br/>&nbsp;
        </td>
        <td style="width:75px">&nbsp;</td>
        <td>
            <label for="sel_grad" style="display:inline-block;width:120px;">Grado: </label>
            <select id="sel_grad" onchange="selectGrado(this);">
                <option value="1" selected="selected">Grado 1</option>
                <option value="2">Grado 2</option>
                <option value="3">Grado 3</option>
                <option value="0">Pre-Agility</option>
                <option value="J">Junior</option>
                <option value="S">Senior</option>
            </select>
            <br/>&nbsp;
        </td>
    </tr>
    <tr>
        <td>
            <label for="sel_rec" style="display:inline-block;width:120px;">Rec. pista: </label>
            <select id="sel_rec" onchange="selectRecTime(this);">
                <option value="0">(Detener)</option>
                <option value="6">6 Minutos</option>
                <option value="7" selected="selected">7 Minutos</option>
                <option value="8">8 Minutos</option>
                <option value="9">9 Minutos</option>
            </select>
            <br/>
        </td>
        <td style="width:75px">&nbsp;</td>
        <td>
            <label for="sel_brillo" style="display:inline-block;width:120px;">Brillo: </label>
            <input id="sel_brillo" type="number" class="input_number" value="6" min="0" max="9" step="1" onchange="selectBrillo(this);"/>
            <br/>
        </td>
    </tr>
    <tr><td colspan="3"><hr/></td></tr>
    <tr> <th colspan="3" align="left">Informaci&oacute;n adicional</th></tr>
    <tr>
        <td>
            <label for="host_ip">Direcci&oacute;n IP:</label>
        </td>
        <td>
            <input type="text" id="host_ip" disabled="disabled" readonly="readonly" value="" style="width:200px;">
        </td>
    </tr>
    <tr>
        <td>
            <label for="server_ip">AgilityContest server IP:</label>
        </td>
        <td>
            <input type="text" id="server_ip" disabled="disabled" readonly="readonly" value="" style="width:200px;">
        </td>
        <td>
            <input type="button" id="btn_reconnect" value="Reconectar" onclick="reconnect()"/>
        </td>
    </tr>
</table>
<span style="width:100%;display:block;text-align:right;font-style:italic;font-size:10px"><br/>Copyright &copy; 2019 by JAMC para AgilityContest 3.9.1</span>
</body>
</html>
